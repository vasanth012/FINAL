<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00c9ff, #02a1f1); /* Gradient background */
            margin: 0;
            min-height: 100vh;
        }

        .top-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 20px;
            border-radius: 25px;
            margin: 20px auto;
            max-width: 90%;      /* Flexible width */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #2b2b2b;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #218838;
            box-shadow: 0 6px 20px rgba(72, 239, 128, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="top-container">
        <h2>Press the Button Below to Record Your Voice</h2>
        <form method="POST" action="/record_and_predict">
            <button type="submit" class="btn">Record & Predict</button>
        </form>
    </div>
</body>
</html>
