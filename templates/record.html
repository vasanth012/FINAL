<!DOCTYPE html>
<html lang="en">
<head>
    <title>Record Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h2 {
            animation: fadeInDown 1.5s ease-out;
        }

        .btn {
            animation: pulse 2s infinite;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.6);
            transform: scale(1.1);
        }

        /* Fade-in animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse animation for button */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 255, 100, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(0, 255, 100, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 255, 100, 0.6);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Press the Button Below to Record Your Voice</h2>
        <form method="POST" action="/record_and_predict">
            <button type="submit" class="btn btn-success mt-4">Record & Predict</button>
        </form>
    </div>
</body>
</html>
